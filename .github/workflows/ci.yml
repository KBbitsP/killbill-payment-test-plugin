name: ci

on:
  push:
    inputs:
      jdk-matrix:
        description: 'jdk matrix as json array'
        required: false
        default: '[ "11" ]'  
  pull_request:
  workflow_dispatch:


jobs:
  ci:
    uses: killbill/gh-actions-shared/.github/workflows/ci.yml@main
    with:
      test-profile-matrix: '[ "travis"]'
      failure-upload-path: 'target/*'